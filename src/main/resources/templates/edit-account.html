<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
</head>
<body>
    <h1>Edit Account</h1>

    <form method="POST" th:action="@{/admin/edit-account(accountId=${account.id})}" id="editAccountForm">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" th:value="${account.name}" disabled="disabled" readonly/><br/>
        <br/>
        <input type="submit" value="Save"/>
    </form>

    <h2>Users in Account</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
        <tr th:each = "user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td><a th:href="@{/admin/edit-user(userId=${user.id})}">edit</a> </td>
            <td><a th:href="@{/admin/edit-account/remove(userId=${user.id})(accountId=${account.id})}" methods>edit</a> </td>
        </tr>
    </table>
</body>
</html>
