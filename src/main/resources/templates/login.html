<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <br/>
    <form method="POST" th:object="${user}"></form>
    <div class = "userEntry">
        <h3>Username: <input type="text"/></h3>
        <h3>Password: <input type="password"/></h3>
    </div>
    <button>Login</button>
</body>
</html>
