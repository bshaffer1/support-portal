<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Console</title>
</head>
<body>

    <h1>Admin Console</h1>

    <h2>Users</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Edit</th>
        </tr>
        <tr th:each = "user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td><a th:href="@{/admin/edit-user(userId=${user.id})}">edit</a> </td>
        </tr>
    </table>
    <br/>
    <br/>
    <h2>Accounts</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Edit</th>
        </tr>
        <tr th:each = "account : ${accounts}">
            <td th:text="${account.name}"></td>
            <td><a th:href="@{/admin/edit-account(accountId=${account.id})}">edit</a> </td>
        </tr>
    </table>

</body>
</html>
